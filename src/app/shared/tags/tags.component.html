<div class="container">
  <md-card>
    <div class="tags-wapper">
      <md-chip-list>
          <md-chip color="primary" *ngIf="tags.length === 0">この画像にはタグがありません。</md-chip>
          <md-chip color="primary" *ngFor="let tag of tags">#{{tag}}</md-chip>
        </md-chip-list>
    </div>
  </md-card>
</div>
