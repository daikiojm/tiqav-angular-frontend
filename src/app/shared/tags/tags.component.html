<div class="container">
  <mat-card>
    <div class="tags-wapper">
      <mat-chip-list>
        <mat-chip color="primary" *ngIf="tags.length === 0">この画像にはタグがありません。</mat-chip>
        <mat-chip class="tag-chip" (click)="onClickTag(tag)" color="primary" *ngFor="let tag of tags">#{{tag}}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card>
</div>
