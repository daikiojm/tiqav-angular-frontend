<section>
  <div class="image-wapper" *ngFor="let i of images" [style.width.px]="i.width*200/i.height" [style.flex-grow]="i.width*200/i.height">
    <i [style.padding-bottom.%]="i.height/i.width*100"></i>
    <img class="image" [src]="getThumbnail(i.id, i.ext)" [default]="getImage(i.id, i.ext)" alt="">
  </div>
</section>
