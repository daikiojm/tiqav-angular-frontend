<div class="container">
  <mat-card>
    <div class="related-image-wapper">
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile *ngFor="let image of relatedImages">
            <img (click)="onClickImage(image.id)" [lazyLoad]="getThumbnail(image.id, image.ext)" [errorImage]="getImage(image.id, image.ext)" alt="{{image.id}}">
          </mat-grid-tile>
        </mat-grid-list>
    </div>
  </mat-card>
</div>
