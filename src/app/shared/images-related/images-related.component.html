<div class="container">
  <md-card>
    <div class="related-image-wapper">
        <md-grid-list cols="3" rowHeight="2:1">
            <md-grid-tile *ngFor="let image of relatedImages">
              <img [lazyLoad]="getThumbnail(image.id, image.ext)" [errorImage]="getImage(image.id, image.ext)" alt="{{image.id}}">
            </md-grid-tile>
          </md-grid-list>
    </div>
  </md-card>
</div>
